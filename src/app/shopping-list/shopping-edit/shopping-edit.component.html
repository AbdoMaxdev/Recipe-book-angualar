<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="addIngredient(f)" #f="ngForm"> 
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name"
                    ngModel
                    name="name"
                    class="form-control"
                    required
                    #name="ngModel">
                </div>
                <div class="col-sm-2 from-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount"
                    ngModel
                    name="amount"
                    class="form-control"
                    required
                    #amout="ngModel"
                    [min]="1"
                    >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="deleteSlItem()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="OnClear()">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
